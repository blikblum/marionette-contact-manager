<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Profile</h3>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="first name" class="form-control" rv-value="model:firstName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="last name" class="form-control" rv-value="model:lastName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="email" class="form-control" rv-value="model:email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="phone number" class="form-control" rv-value="model:phoneNumber">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="button-bar">
    <button id="save-contact" class="btn btn-success">Save</button>
</div>
